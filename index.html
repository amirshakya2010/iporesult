<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>IPO Result</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css" />
</head>
  <body >
        <div class="container-fluid container-style">
            <div class="row">
                <div class="col">
                    <img src="https://iporesult.cdsc.com.np/assets/brand-login.png" />
                    <p>Check Share Result</p>
                </div>
            </div>
            <div class="row">
                <div class="col">
    <form class="form-data" autocomplete="on">
            <div class="mb-3">
                    <select name="companyShare" id="companyShare" class="form-select">
                            <option  value="-1">Select company </option>
                        </select>
            </div>
                
                <div class="mb-3">
                        <input type="text" class="form-control" id="boid" placeholder="BOID" aria-describedby="boidHelp">
                        <div id="boidHelp" class="form-text">Enter BOID.</div>
                </div>
      <button class="search-btn btn btn-info">View Result</button>
    </form>
</div>
</div>
    <div class="result">
      <div id="result" class="result-container">

      </div>
    </div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
